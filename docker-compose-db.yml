version: '3.8'

services:
  # ========================================
  # DATABASE: PostgreSQL
  # ========================================
  db:
    image: postgres:15-alpine
    container_name: vencitrack-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vencitrack-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  vencitrack-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
