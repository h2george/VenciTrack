version: '3.8'

services:
  # ========================================
  # BACKEND: API Service (DB, Logic, Auth)
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    image: vencitrack-backend:0.0.0
    container_name: vencitrack-backend
    ports:
      - "3003:3001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3004
      - PORT=3001
      - SERVICE_TYPE=api
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vencitrack-net
    restart: unless-stopped

  # ========================================
  # FRONTEND: WEB Service (UI, Assets)
  # ========================================
  # ========================================
  # FRONTEND: WEB Service (Vite + Nginx)
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    image: vencitrack-frontend:0.0.0
    container_name: vencitrack-frontend
    ports:
      - "3004:80"
    environment:
      - VITE_API_URL=http://localhost:3003
    depends_on:
      backend:
        condition: service_started
    networks:
      - vencitrack-net
    restart: unless-stopped

  # ========================================
  # DATABASE: PostgreSQL
  # ========================================
  db:
    image: postgres:15-alpine
    container_name: vencitrack-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vencitrack-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  vencitrack-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
