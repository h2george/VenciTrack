version: '3.8'

services:
  # ========================================
  # BACKEND: API Service (DB, Logic, Auth)
  # ========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    image: vencitrack-api:0.0.1
    container_name: vencitrack-api
    ports:
      - "3003:3001" # Exposed internally (or externally if needed)
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3002
      - PORT=3001
      - SERVICE_TYPE=api
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vencitrack-net
    restart: unless-stopped

  # ========================================
  # FRONTEND: WEB Service (UI, Assets)
  # ========================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    image: vencitrack-web:0.0.1
    container_name: vencitrack-web
    ports:
      - "3002:3001" # Public facing
    environment:
      # Still needs DB URL for NextAuth/SSR data fetching in shared context if applicable
      # In true separation, this would talk to API over HTTP internal network
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3002
      - PORT=3001
      - SERVICE_TYPE=web
      - API_INTERNAL_URL=http://api:3001
    depends_on:
      api:
        condition: service_started
    networks:
      - vencitrack-net
    restart: unless-stopped

  # ========================================
  # DATABASE: PostgreSQL
  # ========================================
  db:
    image: postgres:15-alpine
    container_name: vencitrack-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vencitrack-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  vencitrack-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
